<!DOCTYPE html>
<html>
<head>
	<title>Provider Angularjs 1</title>
	<!-- Latest compiled and minified CSS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="libs/angular.min.js" type="text/javascript" charset="utf-8" ></script>
</script> <script src="http://code.angularjs.org/1.0.7/angular-resource.min.js"></script> 
<script src="js/provider.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body ng-app='app'>
	<div ng-app="mainModule">
		<div ng-controller="mainCtrl">			
			<form class="form-search pull-left">
				<div class="input-append form-inline">
					<input type="text" ng-model="filterText" class="form-control search-query" placeholder="Filter current page">
					<button ng-click="filterText = null" class="btn">Clear Filter</button>
				</div>
			</form>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="span1">Number</th>
						<th class="span1 sortable" ng-class="sortClass('comments')" ng-click="setSort('comments')">Comments</th>
						<th class="span1">State</th>
						<th>Title</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="issue in myData | filter:filterText">
						<td class="text-center"><a ng-click="setCurrentIssue(issue.number)">{{issue.number}}</a>
						</td>
						<td class="text-center">{{issue.comments}}</td>
						<td class="text-center" ng-class="issue.state">{{issue.state}}</td>
						<td>{{issue.title}}</td>
					</tr>
				</tbody>
			</table>
		</div>       
	</div>
</body>
</html>
